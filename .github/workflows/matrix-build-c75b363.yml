name: Matrix Build c75b363

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [18, 20, 22]  # 3 variants (you can change these if you like)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-c75b363
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          mkdir -p artifacts
          echo "Build output for Node.js version ${{ matrix.node-version }}" \
            > artifacts/output-node-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c75b363-node${{ matrix.node-version }}
          path: artifacts/output-node-${{ matrix.node-version }}.txt
