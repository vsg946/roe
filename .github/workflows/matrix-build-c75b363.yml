name: Matrix Build c75b363

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # Define the matrix strategy with at least 3 variants
    strategy:
      matrix:
        node-version: [14, 16, 18]

    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step identifier required by validation
      - name: matrix-c75b363
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      # Setup Node.js version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Simulate a build (generate non-empty output)
      - name: Generate build artifact
        run: |
          echo "This is the build artifact for Node.js version ${{ matrix.node-version }}" > build-output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build-output-${{ matrix.node-version }}.txt
          cat build-output-${{ matrix.node-version }}.txt

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c75b363-node-${{ matrix.node-version }}
          path: build-output-${{ matrix.node-version }}.txt
